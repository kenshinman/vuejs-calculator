<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator" id="app">
            <h2 class="app-name"> {{appName}} </h2>
            <div class="top-section">
                <div class="screen" id="values">
                    {{values.join("")}}
                </div>

            </div>
            <div class="bottom-section">
                <div class="buttons">
                    <div class="main">
                        <div class="top">
                            <button class="btn btn-value clear-btn" v-on:click="clear">CE/C</button>
                        </div>
                        <div class="mid">
                            <button class="btn btn-value left-btn" v-on:click="squareRoot">&#8730;</button>
                            <button class="btn btn-value center-btn" v-on:click="plusMinus">+|-</button>
                            <button class="btn btn-value right-btn" v-on:click="percentage">%</button>
                            <button class="btn btn-value left-btn" v-on:click="memoryRecall">mrc</button>
                            <button class="btn btn-value center-btn" v-on:click="memorySub">m-</button>
                            <button class="btn btn-value right-btn" v-on:click="memoryAdd">m+</button>
                        </div>
                        <div class="bottom">
                            <button class="btn btn-value left-btn" v-on:click="press">7</button>
                            <button class="btn btn-value center-btn" v-on:click="press">8</button>
                            <button class="btn btn-value right-btn" v-on:click="press">9</button>
                            <button class="btn btn-value left-btn" v-on:click="press">4</button>
                            <button class="btn btn-value center-btn" v-on:click="press">5</button>
                            <button class="btn btn-value right-btn" v-on:click="press">6</button>
                            <button class="btn btn-value left-btn" v-on:click="press">1</button>
                            <button class="btn btn-value center-btn" v-on:click="press">2</button>
                            <button class="btn btn-value right-btn" v-on:click="press">3</button>
                            <button class="btn btn-value left-btn" v-on:click="press">0</button>
                            <button class="btn btn-value center-btn dot" v-on:click="press">.</button>
                            <button class="btn btn-value right-btn" v-on:click="equals">=</button>
                        </div>
                    </div>
                    <div class="side">
                        <button class="btn btn-value" v-on:click="">Off</button>
                        <button class="btn btn-value" v-on:click="divide">&divide;</button>
                        <button class="btn btn-value" v-on:click="multiply">&times;</button>
                        <button class="btn btn-value" v-on:click="subtract">&minus;</button>
                        <button class="btn btn-value add-btn" v-on:click="add">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
